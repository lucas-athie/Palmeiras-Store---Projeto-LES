<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/CadastroCliente.css"/>
  <link rel="stylesheet" href="../css/HistoricoVendas.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Palmeiras Store</h1>
        <nav aria-label="Seção do sistema">
            <ul>
                <li>
                    <a href="#" id="tab-cliente" class="menu-principal" aria-current="page">Cliente</a>
                    <ul class="submenu">
                        <li><a href="CadastroCartao.html" aria-current="page">Cartões</a></li>
                        <li><a href="CadastroCliente.html">Cadastro</a></li>
                        <li><a href="EditarCliente.html">Editar</a></li>
                        <li><a href="CadastroEndereco.html">Endereço</a></li>
                        <li><a href="Transacao.html">Transação</a></li>
                        <li><a href="Carrinho.html">Carrinho</a></li>
                        <li><a href="FinalizarCompra.html">Finalizar Compra</a></li>
                        <li><a href="RecomendacaoIA.html">Recomendações</a></li>
                        <li><a href="ListaLoja.html">Loja</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#" id="tab-admin" class="menu-principal">Admin</a>
                    <ul class="submenu">
                        <li><a href="ListaClientes.html">Lista</a></li>
                        <li><a href="TransacaoAdmin.html">Lista de Transações</a></li>
                        <li><a href="HistoricoVendas.html">Histórico de Vendas</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <img src="../img/Palmeiras_logo.svg.webp" alt="Símbolo do Palmeiras" class="logo">
</header>

<main>
  <section class="filtros-section">
    <h2>Consulta de Histórico de Vendas</h2>
    <div class="filtros">
      <label>
        Data Início:
        <input type="date" id="dataInicio">
      </label>
      <label>
        Data Fim:
        <input type="date" id="dataFim">
      </label>
      <label>
        Tipo:
        <select id="tipoConsulta">
          <option value="produto">Produto</option>
          <option value="categoria">Categoria</option>
        </select>
      </label>
      <label>
        Nome:
        <input type="text" id="nomeConsulta" placeholder="Digite o nome...">
      </label>
      <button id="btnGerar">Gerar Gráfico</button>
    </div>
  </section>

  <section class="grafico-section">
    <canvas id="graficoVendas"></canvas>
  </section>
</main>

<script src="../js/HistoricoVendas.js"></script>
</body>
</html>

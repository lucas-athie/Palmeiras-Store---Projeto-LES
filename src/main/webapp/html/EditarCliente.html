<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="../css/CadastroCliente.css">
</head>
<body>

<header>
    <div class="header-left">
        <h1>Palmeiras Store</h1>
        <nav aria-label="Seção do sistema">
            <ul>
                <li><a href="#cliente" id="tab-cliente" class="menu-principal" aria-current="page">Cliente</a></li>
                <li>
                    <a href="#admin" id="tab-admin" class="menu-principal">Admin</a>
                    <ul class="submenu">
                        <li><a href="ListaClientes.html">Lista Clientes</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <img src="../img/Palmeiras_logo.svg.webp" alt="Símbolo do Palmeiras" class="logo">
</header>

<main>
    <section id="cliente">
        <h2>Editar Cliente</h2>

        <form id="form-cliente">
            <div class="form-group full-width">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Repita a senha" required>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
            </div>

            <div class="form-group">
                <label for="tipo-telefone">Tipo de Telefone:</label>
                <select name="tipo-telefone" id="tipo-telefone" required>
                    <option value="">Selecione</option>
                    <option value="fixo">Fixo</option>
                    <option value="movel">Móvel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required>
            </div>

            <div class="form-group full-width">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="tipo-endereco">Tipo de Endereço:</label>
                <select name="tipo-endereco" id="tipo-endereco" required>
                    <option value="">Selecione</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="condominio">Condomínio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo-logradouro">Tipo de Logradouro:</label>
                <select id="tipo-logradouro" name="tipo-logradouro" required>
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="travessa">Travessa</option>
                    <option value="alameda">Alameda</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="estrada">Estrada</option>
                    <option value="praca">Praça</option>
                    <option value="vicinal">Vicinal</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" required>
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número" required>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o Bairro" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" title="Digite o CEP no formato 00000-000" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>
            </div>

            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" placeholder="Digite o País" required>
            </div>

            <div class="form-group full-width">
                <label for="obs">Observação:</label>
                <input type="text" id="obs" name="obs" placeholder="Digite a Observação">
            </div>

            <div class="form-group">
                <label for="ativo">Status:</label>
                <select id="ativo" name="ativo">
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>

            <div class="form-group full-width">
                <button type="button" id="btnSalvar">Salvar Alterações</button>
                <button type="button" id="btnExcluir" style="background-color: red; color: white;">Excluir</button>
                <button type="button" onclick="window.location.href='CadastroEndereco.html'">Endereços</button>
                <button type="button" onclick="window.location.href='CadastroCartao.html'">Cartão</button>
            </div>
        </form>
    </section>
</main>

<script src="../js/EditarCliente.js"></script>

</body>
</html>

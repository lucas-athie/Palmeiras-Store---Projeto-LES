<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../css/CadastroCliente.css">
</head>
<body>

<header>
    <div class="header-left">
        <h1>Palmeiras Store</h1>
        <nav aria-label="Seção do sistema">
            <ul>
                <li><a href="CadastroCliente.html">Cadastrar Cliente</a></li>
                <li><a href="ListaClientes.html" aria-current="page">Lista de Clientes</a></li>
            </ul>
        </nav>
    </div>
    <img src="../img/Palmeiras_logo.svg.webp" alt="Símbolo do Palmeiras" class="logo">
</header>

<main>
    <section>
        <h2>Clientes Cadastrados</h2>
        <table border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">
            </tbody>
        </table>
    </section>
</main>

<script src="../js/ListaCliente.js"></script>
</body>
</html>
